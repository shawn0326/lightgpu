<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle and Square</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script type="module">
        import { GPU, Context } from '../src/index.js';
        import vsCode from './shaders/vertex.glsl.js';
        import fsCode from './shaders/fragment.glsl.js';
        import { mat4, vec3 } from '../node_modules/gl-matrix/esm/index.js';

        let width = document.body.clientWidth;
        let height =  document.body.clientHeight;

        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        document.body.appendChild(canvas);

        let gpu, context;

        async function main() {
            gpu = new GPU();
            await gpu.init();

            context = new Context(canvas);
            await context.init(gpu.device);

            const renderPipeline = gpu.createRenderPipeline(vsCode, fsCode, context.format);

            // camera

            const pMatrix = mat4.perspective(mat4.create(), Math.PI / 4, width / height, 0.1, 50);

            // triangle

            const triangleMVMatrix = mat4.fromTranslation(mat4.create(), new Float32Array([-1.5, 0.0, -7.0]));

            const triangleUniformBufferView = new Float32Array(16 * 2);
            triangleUniformBufferView.set(pMatrix);
            triangleUniformBufferView.set(triangleMVMatrix, 16);

            const triangleVertexBuffer = gpu.createBuffer(new Float32Array([
                0.0, 1.0, 0.0,
                -1.0, -1.0, 0.0,
                1.0, -1.0, 0.0
            ]), GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST);

            const triangleIndexBuffer = gpu.createBuffer(new Uint32Array([0, 1, 2]), GPUBufferUsage.INDEX | GPUBufferUsage.COPY_DST);

            const triangleUniformBuffer = gpu.createBuffer(triangleUniformBufferView, GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST);

            // square

            const squareMVMatrix = mat4.fromTranslation(mat4.create(), new Float32Array([1.5, 0.0, -7.0]));

            const squareUniformBufferView = new Float32Array(16 * 2);
            squareUniformBufferView.set(pMatrix);
            squareUniformBufferView.set(squareMVMatrix, 16);

            const squareVertexBuffer = gpu.createBuffer(new Float32Array([
                1.0, 1.0, 0.0,
                -1.0, 1.0, 0.0,
                1.0, -1.0, 0.0,
                -1.0, -1.0, 0.0
            ]), GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST);

            const squareIndexBuffer = gpu.createBuffer(new Uint32Array([0, 1, 2, 1, 2, 3]), GPUBufferUsage.INDEX | GPUBufferUsage.COPY_DST);

            const squareUniformBuffer = gpu.createBuffer(squareUniformBufferView, GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST);

            // render

            function render() {
                requestAnimationFrame(render);

                gpu.createRenderPass(
                    context.swapChain.getCurrentTexture().createView(),
                    { r: 0, g: 0, b: 0, a: 1.0 },
                    width,
                    height
                );

                gpu.setPipeline(renderPipeline);

                gpu.bindAttributes({
                    vertexBuffers: [triangleVertexBuffer],
                    indexBuffer: triangleIndexBuffer
                });

                gpu.bindUniforms(triangleUniformBuffer, renderPipeline);

                gpu.draw(triangleIndexBuffer.array.length);

                gpu.bindAttributes({
                    vertexBuffers: [squareVertexBuffer],
                    indexBuffer: squareIndexBuffer
                });

                gpu.bindUniforms(squareUniformBuffer, renderPipeline);

                gpu.draw(squareIndexBuffer.array.length);

                gpu.present();
            }

            requestAnimationFrame(render);
        }

        main();
    </script>
</body>
</html>
